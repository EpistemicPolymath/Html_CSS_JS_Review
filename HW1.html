<!DOCTYPE html>

<html>

<head>

    <meta name="description" content="HW1"/>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="cssstyles.css">
    <script src="interact.js" type="text/javascript"></script>
    <script src="validate.js" type="text/javascript"></script>

</head>


<body>
<div id="wrapper">

    <div id="main">

        <div class="help-text">

            <textarea id="help-box" rows="8" cols="60">
                This TEXTAREA provides context-sensitive help. Click on
                any input field or use the TAB key to get more information
                about the input field.
            </textarea>

        </div>

        <form action="#" name="theForm">


            Name: <input class="input-fields" id="nameInput" name="CustomerName"/> <br/>
            Email: <input class="input-fields" id="emailInput" name="CustomerEmail"/>

            <br/>

            <h3>Toppings:</h3>

            <p>
                Extra Cheese:<input type="checkbox" name="toppings[extra cheese]"/>
                Pepperoni:<input type="checkbox" name="toppings[pepperoni]"/>
                Olives:<input type="checkbox" name="toppings[olives]"/>
                Pepper:<input type="checkbox" name="toppings[pepper]"/>
                Bacon:<input type="checkbox" name="toppings[Bacon]"/>
                Tomatoes:<input type="checkbox" name="topping[tomatoes]"/>
                Mushrooms:<input type="checkbox" name="toppings[mushrooms]"/>

            </p>

            <p>

            <h3>How do you want to get your pizza!</h3>
            Delivery <input type="radio" name="deliveryPreference"/>
            Pickup <input type="radio" name="deliveryPreference"/>


            <h3>Tip?</h3>
            <select id="tip" name="tip">
                <option value="15">15%</option>
                <option value="20">20%</option>
                <option value="25">25%</option>
            </select>

            <hr>

            </p>

            <p>

            <h3> Address:</h3>
            <textarea id="address" name="address" rows="4" cols="40"> </textarea>
            <br>
            <input id="submitButton" type="submit" value="Submit"/>
            <button type="button" onclick="reset()"> Reset</button> <!-- For Javascript -->
            <button type="button"> Show Summary</button>

            <br>

            <!-- Insert Pizza Order Summary Table here -->
            <div class="pizzaTable" id="pizzaTable">
                <h2>Pizza Order Summary</h2>
                <table id="pizzaOrderSummary">
                    <tr>
                        <td class="table-headers">Name:</td>
                        <td id="nameData" class="oddrow"></td>
                    </tr>

                    <tr>
                        <td class="table-headers">Email:</td>
                        <td id="emailData" class="evenrow"></td>
                    </tr>

                    <tr>
                        <td class="table-headers">Address:</td>
                        <td id="addressData" class="oddrow"></td>
                    </tr>

                    <tr>
                        <td class="table-headers">Toppings</td>
                        <td class="evenrow"></td>
                    </tr>

                    <tr>
                        <td class="table-headers">Topping 1</td>
                        <td id="topping1Data" class="oddrow"></td>
                    </tr>

                    <tr>
                        <td class="table-headers">Topping 2</td>
                        <td id="topping2Data" class="evenrow"></td>
                    </tr>

                    <tr>
                        <td class="table-headers">Delivery?</td>
                        <td id="deliveryData" class="oddrow"></td>
                    </tr>

                    <tr>
                        <td class="table-headers">Tip Amount</td>
                        <td id="tipData" class="evenrow"></td>
                    </tr>

                    <tr>
                        <td class="table-headers">Total</td>
                        <td id="totalData" class="oddrow"></td>
                    </tr>

                </table>

            </div>

            </p>

        </form>

        </form>


        <!--
        Validation
               <div id="footer">
                   <a href="http://validator.w3.org/check?uri=referer">Validate HTML</a>
                   <a href="http://jigsaw.w3.org/css-validator/check/referer">Validate CSS</a>

               </div>
       -->
    </div>
</div>
</body>

</html>
